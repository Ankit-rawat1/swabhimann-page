  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    
    <div class="jewellery-care-page">
      <h1>Jewellery Care Tips</h1>

      <div class="care-page-wrap row">
        <div class="care-page-cat col-lg-2 col-sm-6 hidden-xs">
          <img class="care-page-image" src="image/care-page-1.png">
          <p class="care-page-img-title">Keep jewellery<br> in a box</p>
        </div>
        <div class="care-page-cat col-lg-2 col-sm-6 hidden-xs">
          <img class="care-page-image" src="image/care-page-2.png">
          <p class="care-page-img-title">Keep away from water<br> and moisture</p>
        </div>
        <div class="care-page-cat col-lg-2 col-sm-6 hidden-xs">
          <img class="care-page-image" src="image/care-page-3.png">
          <p class="care-page-img-title">Keep away from <br>perfume</p>
        </div>
        <div class="care-page-cat col-lg-2 col-sm-6 hidden-xs">
          <img class="care-page-image" src="image/care-page-4.png">
          <p class="care-page-img-title">remove them while<br> bathing</p>
        </div>
        <div class="care-page-cat col-lg-2 col-sm-6 hidden-xs">
          <img class="care-page-image" src="image/care-page-5.png">
          <p class="care-page-img-title">Wipe with<br> cloth</p>
        </div>
      </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
